<!DOCTYPE html>
<html>
<head>
    <title>Ping My History</title>

    <meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRBeSZkyZjv7AbhXAaGujrDYdPNPmFBEY&libraries=geometry&sensor=true"></script>
    <script src="js/data.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/mapEvents.js"></script>
    <link rel="stylesheet" href="includes/jquery-ui.css">
    <link rel="stylesheet" href="includes/style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">

</head>
<body>
<div id="wrapper">
    <a id="logo" href="index.html"></a>

    <div id="mainMap"></div>

    <section id="miniMapFrame">
        <div id="miniMap">
        </div>
        <div id="destinationHighlight"></div>
    </section>

    <section id="filters">
        <div id="filtersButtons">
            <div id="filterDayNight"></div>
            <div id="filterDevice"></div>
        </div>
    </section>

    <div id="slider-range">
        <label id="amount">15/04/2014 - 14/07/2014</label>
        <label class="slider-date" id="apr">APR</label>
        <label class="slider-date" id="may">MAY</label>
        <label class="slider-date" id="jun">JUN</label>
        <label class="slider-date" id="jul">JUL</label>
    </div>

    <!-- Button for zooming in & out -->
    <a href="#" id="zoomButton" title="Zoom Out"></a>
</div>
</body>
</html>
